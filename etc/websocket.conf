	ws = {
		type = "websocket",
		unit = "MVa",
		units = [ "V", "A", "Var" ],
		description = "Demo Channel",
		#vectorize = 10,
		source = {
			simulator = "OP5600",
			location = "ACS lab"
		},
		series = (
			{ label = "Random walk" },
			{ label = "Sine" },
			{ label = "Rect" },
			{ label = "Ramp" }
		)	
	}
};


############       List of paths       ############

paths = (
	{ in = "ws", out = "ws" }
);
