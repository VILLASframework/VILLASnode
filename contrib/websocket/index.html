<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>VILLASnode / WebSocket Mockup</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css" />
		<link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css" />
		
		<script src="jquery/jquery.js"></script>
 	        <script src="jquery-ui/jquery-ui.js"></script>		
		<script src="flot/jquery.flot.js"></script>
		<script src="flot/jquery.flot.time.js"></script>
		<script src="msg.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<img class="logo" alt="EONERC" src="eonerc_logo.png" />
				<h1>VILALSnode / WebSocket Mockup</h1>
			</div>
			<div id="container">
				<ul class="node-selector"></ul>
				
				<div class="plot-container">	
					<div id="placeholder" class="plot-placeholder"></div>
				</div>
				
				<div class="controls">
					<dl>
						<dt><label for="buttons">Buttons</label></dt>
						<dd>
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>4</button>
							<button>5</button>
						</dd>
						
						<dt><label for="slider">Slider</label></dt>
						<dd><div id="slider"></div></dd>
					
						<dt><label for="text">Text</label></dt>
						<dd><input type="text" id="text" /></dd>
					
						<dt><label for="file">File</label></dt>
						<dd><input type="file" onchange="fileStart(event)" /></dd>
					</dl>
				</div>
				
				<div class="connection">
					<span>Status:</span> <span id="connectionStatus"></span>
					<button id="pause" onclick="wsDisconnect()">Pause</button>
					<button id="pause" onclick="wsConnect()">Play</button>
				</div>
			</div>
			<div id="footer">
				<p>Copyright 2015: Institute for Automation of Complex Power Systems,
					EON Energy Research Center, RWTH Aachen University, Germany</p>
				<p>Authors: <a href="mailto:mgrigul@eonerc.rwth-aachen.de">Markus Grigul</a>,
					<a href="mailto:stvogel@eonerc.rwth-aachen.de">Steffen Vogel</a></p>
			</div>
		</div>
	</body>
</html>
