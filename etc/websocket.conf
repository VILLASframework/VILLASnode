# Some global settings are used by multiple configuration files
# and therefore defined in separate files
@include "global.conf"
@include "plugins.conf"

############    Dictionary of nodes    ############

nodes = {
	ws = {
		type = "websocket",
		unit = "MVa",
		units = [ "V", "A", "Var" ],
		description = "Demo Channel",
		#vectorize = 10,
		source = {
			simulator = "OP5600",
			location = "ACS lab"
		},
		series = (
			{ label = "Random walk" },
			{ label = "Sine" },
			{ label = "Rect" }
		)	
	}
};


############       List of paths       ############

paths = (
	{ in = "ws", out = "ws" }
);
